<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./main.css"> 
    
    
    <title>Loquet Competition - SUDOKU PUZZLE</title>
</head>
<body>
    <div class="wrapper" style="background-image: url('./main_desktop_background.png');">
        <h1>SUDOKU</h1>
        <div class="board-container">
            <div class="board-container__container">
                <div class="row">
                    <div class="col-md-8">
                        <button id="btn">Start</button>
                        <button id="btn__stop">Stop</button>
                        
                        <div class="timer"></div>

                        <div class="grids">
                            <div id="box1" class="box" draggable="true"><img src="./assets/charms/Strawberry.png" ondragstart="drag(event)" draggable="true"/></div>
                            <div id="box2" class="box"></div>
                            <div id="box3" class="box"></div>
                            <div id="box4" class="box"></div>
                        </div>
                        <div class="grids">
                            <div id="box5" class="box"></div>
                            <div id="box6" class="box"> <img src="./assets/charms/heart.png" ondragstart="drag(event)" draggable="true"/></div>
                            <div id="box7" class="box"></div>
                            <div id="box8" class="box"><img src="./assets/charms/mushroom.png" ondragstart="drag(event)" draggable="true"/></div>
                        </div>

                        <div class="grids">
                            <div id="box9" class="box"><img src="./assets/charms/mushroom.png" ondragstart="drag(event)" draggable="true"/></div>
                            <div id="box10" class="box"></div>
                            <div id="box11" class="box"><img src="./assets/charms/butterfly.png" ondragstart="drag(event)" draggable="true"/></div>
                            <div id="box12" class="box"></div>
                        </div>
                        <div class="grids">
                            <div id="box13" class="box"><img src="./assets/charms/heart.png" ondragstart="drag(event)" draggable="true"/></div>
                            <div id="box14" class="box"></div>
                            <div id="box15" class="box"></div>
                            <div id="box16" class="box"></div>
                        </div>

                        <button id="btn__reset">Reset</button>
                       
                    </div>
    
                    <div class="col-md-4">
                        <div class="help__guide">
                            <div class="help__guide--headline">
                                <h4>HOW TO PLAY</h4>
                            </div>
                            <div class="help__guide--paragraph">
                                <p>Logic based, charm placement puzzle. 
                                    The objective is to fill 6x6 grid with charms, so that each column, each row and each of the none 3x3 subgrids contain all 9 charms.
                                </p>
                            </div>

                            <div class="help__guide--charms">
                                <h4>Drag and Drop Charms</h4>
                                <img src="./assets/charms/butterfly.png" ondragstart="drag(event)" draggable="true"/>
                                <img src="./assets/charms/heart.png" ondragstart="drag(event)" draggable="true"/>
                                <img src="./assets/charms/mushroom.png" ondragstart="drag(event)" draggable="true"/>
                                <img src="./assets/charms/Strawberry.png" ondragstart="drag(event)" draggable="true"/>
                                <div id="charms">
                                   

                                </div>

                            </div>
                        </div>                               
                    </div>
                </div>
            </div>
        </div>                    
    </div>
    <script src="./Timer.js"></script>
    <script src="./Charms.js"></script>
</body>
</html>
